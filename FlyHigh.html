<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>FlyHigh Corp.</title>
        <link rel="icon" type="image/png" href="logo.png">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
    </head>
    <body>
        <div id="navbar"></div>

        <div class="container mt-5 bg-image" style="background-image: url(Assets/BG_Section1.png);">
        <section class="section gradient-banner">
            <div class="container">
                <div class="row align-items-center">
                    <div class="col-md-6 order-2 order-md-1  text-md-left">
                        <h3 class="text-black mb-3"><span style="color: #F4841C;">FlyHigh Corp.</span></h3>
                        <h1 class="text-black font-weight-bold mb-6"><span style="font-size: 55px;">Your UI Design
                                <br>and Journal Solution</span></h1>
                        <div class="navbar-text text-center">
                            <a class="btn btn-primary rounded-pill" href="#"
                                style="background-color: #F4841C; color: #FAFAFA;">View Portfolio!</a>
                        </div>
                    </div>
                    <div class="col-md-6 text-center order-1 order-md-2">
                        <img class="img-fluid" src="Assets/logo.png" alt="screenshot">
                    </div>
                </div>
            </div>
        </section>
    </div>

        <div id="footer"></div>

        <script>
            // Memuat konten navbar
            fetch('navbar.html')
                .then(response => response.text())
                .then(data => {
                    document.getElementById('navbar').innerHTML = data;
                });

            // Memuat konten footer
            fetch('footer.html')
                .then(response => response.text())
                .then(data => {
                    document.getElementById('footer').innerHTML = data;
                });
        </script>

        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.min.js"></script>
    </body>
</html>
