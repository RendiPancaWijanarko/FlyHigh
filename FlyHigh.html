<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>FlyHigh Corp.</title>
        <link rel="icon" type="image/png" href="logo.png">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
    </head>
    <body>
        <div id="navbar"></div>

        <div class="container mt-5 bg-image" style="background-image: url(Assets/BG_Section1.png);">
            <div class="row">
                <div class="col-md-6">
                    <h2 class="mb-1">UI/UX & Journal</h2>
                    <h1 class="mb-1">Solusi User-Interface dan Journal Anda!</h1>
                    <p>Kami memberikan hasil UI desain terbaik dan kualitas artikel skala internasional sesuai kebutuhan Anda.</p>
                    <div class="navbar-text">
                        <a class="btn btn-primary rounded-pill" href="#" style="background-color: #F4841C; color: #FAFAFA;">Let's Collaborate!</a>
                    </div>
                </div>
            </div>
        </div>

        <div id="footer"></div>

        <script>
            // Memuat konten navbar
            fetch('navbar.html')
                .then(response => response.text())
                .then(data => {
                    document.getElementById('navbar').innerHTML = data;
                });

            // Memuat konten footer
            fetch('footer.html')
                .then(response => response.text())
                .then(data => {
                    document.getElementById('footer').innerHTML = data;
                });
        </script>

        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.min.js"></script>
    </body>
</html>
